<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <h2 class="title"> Digital Clock</h2>
    <div class="clock flex">
        <div>
            <span class="flex" id="hour">00</span>
            <span class="text flex">Hours</span>
        </div>
        <div>
            <span class="flex" id="minutes">00</span>
            <span class="text flex">Minutes</span>
        </div>
        <div>
            <span class="flex" id="seconds">00</span>
            <span class="text flex">Seconds</span>
        </div>
        <div>
            <span class="flex" id="ampm">Am</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
